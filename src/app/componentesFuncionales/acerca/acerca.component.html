  <!--foto -->
  <div class="FOTOS"> 
    <img class="derecha"id="perfil" src="https://img.blogs.es/anexom/wp-content/uploads/2021/12/perfil-1024x754.jpg" alt="" ><span>
      <button type="button"  class = "btn btn-default btn-lg"data-bs-toggle="modal" data-bs-target="#Modalnombre">
          <i class="fa-solid fa-pen"></i> 
          </button> </span>
        </div>
   <!--Nombre -->     
       
   
    <div class="NOMBRE">
          
          <tr>
            
            <td id="usuario">{{usuarioModel.nombre}}

              {{usuarioModel.apellido}}
            </td>
          
          <td id="usuario"><button type="button" (click)="editarUsuario(usuarioModel.nombre)"  class = "btn btn-default btn-lg"data-bs-toggle="modal" data-bs-target="#Modalnombre">

<!-- Modal Nombre  -->
<div class="modal fade" id="Modalnombre" tabindex="-1" aria-labelledby="nombreModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nombreModalLabel">Nombre</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formUsuario">
            <div class="mb-3">
              <label for="Nombre" class="form-label">Nombre</label>
              <input type="text" formControlName="nombre" class="form-control" id="Nombre" aria-describedby="Nombre">
              <div id="nombre" class="form-text">Debe Agregar su Nombre</div>
            </div>
             
          </form> 
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
          <button type="button" data-bs-dismiss="modal"
          (click)="actualizarNombre()"
          class="btn btn-primary">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
