<!-- Modal Nombre  -->
<div class="modal fade" id="Modalnombre" tabindex="-1" aria-labelledby="nombreModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nombreModalLabel">Nombre</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formNombre">
            <div class="mb-3">
              <label for="Nombre" class="form-label">Nombre</label>
              <input type="text" formControlName="nombre" class="form-control" id="Nombre" aria-describedby="Nombre">
              <div id="nombre" class="form-text">Debe Agregar nombre</div>
            </div>
             
          </form> 
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
          <button type="button" 
          (click)="actualizarNombre()"
          class="btn btn-primary">Actualizar</button>
        </div>
      </div>
    </div>
  </div>


<!-- Modal Descripcion  -->
<div class="modal fade" id="Modaldescripcion" tabindex="-1" aria-labelledby="descripcionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="descripcionModalLabel">Descripcion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formDescripcion">
            <div class="mb-3">
              <label for="Descripcion" class="form-label">Descripcion</label>
              <input type="text" formControlName="descripcion" class="form-control" id="Descripcion" aria-describedby="Descripcion">
              <div id="nombre" class="form-text">Descripcion de su persona</div>
            </div>
             
          </form> 
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
          <button type="button" 
          (click)="actualizarDescripcion()"
          class="btn btn-primary">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
