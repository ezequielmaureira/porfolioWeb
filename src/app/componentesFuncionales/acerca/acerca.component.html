
  <div class="container-fluid">
  <!--foto -->
  <div class="FOTOS"> 
    <img class="derecha"id="perfil" src="https://img.blogs.es/anexom/wp-content/uploads/2021/12/perfil-1024x754.jpg" alt="" ><span>
      <button type="button"  class = "btn btn-default btn-lg"data-bs-toggle="modal" data-bs-target="#Modalnombre">
          <i class="fa-solid fa-pen"></i> 
          </button> </span>
        </div>
   <!--Nombre -->     
       
   
    <div class="NOMBRE">
          <div class="cabecera">
          <tr *ngFor="let n of Nomb" >
            
            <td>{{n.nombre}}</td>
          
          <td><button type="button" (click)="editarNombre(n)"  class = "btn btn-default btn-lg"data-bs-toggle="modal" data-bs-target="#Modalnombre">
    <i class="fa-solid fa-pen"></i> </button></td>
          </tr>
          </div>
          
  </div>

  <!--Especialidad-->

   
  <div class="ESPECIALIDAD">
    
    
    <tr *ngFor="let n of Espec " >
      <td>{{n.especialidad}}</td>
    <td><button type="button" (click)="editarEspecialidad(n)" class = "btn btn-default btn-lg"data-bs-toggle="modal" data-bs-target="#ModalEspecialidad">
<i class="fa-solid fa-pen"></i> </button></td>
    </tr>
  
</div>
 <!--descripcion -->


<div class="DESCRIPCION">

    
  <tr *ngFor="let n of Desc" >
    <td>{{n.descripcion}}</td>
    <td><button type="button" class = "btn btn-default btn-lg"data-bs-toggle="modal" data-bs-target="#Modaldescripcion">
        <i class="fa-solid fa-pen"></i> </button></td>
  </tr>
   
  
   
 

</div>
</div>
<!-- Modal Nombre  -->
<div class="modal fade" id="Modalnombre" tabindex="-1" aria-labelledby="nombreModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nombreModalLabel">Nombre</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formNombre">
            <div class="mb-3">
              <label for="Nombre" class="form-label">Nombre</label>
              <input type="text" formControlName="nombre" class="form-control" id="Nombre" aria-describedby="Nombre">
              <div id="nombre" class="form-text">Debe Agregar su Nombre</div>
            </div>
             
          </form> 
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
          <button type="button" 
          (click)="actualizarNombre()"
          class="btn btn-primary">Actualizar</button>
        </div>
      </div>
    </div>
  </div>


<!-- Modal Descripcion  -->
<div class="modal fade" id="Modaldescripcion" tabindex="-1" aria-labelledby="descripcionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="descripcionModalLabel">Descripcion</h5>
         
        </div>
        <div class="modal-body">
          <form [formGroup]="formDescripcion">
            <div class="mb-3">
              <textarea class="form-control" placeholder="Describa en forma breve su perfil de programador" id="Descripcion" style="height: 100px"
              formControlName="descripcion"  aria-describedby="Descripcion"
              
              ></textarea>
              
             
            </div>
             
          </form> 
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
          <button type="button" (click)="actualizarDescripcion()"
         
          class="btn btn-primary">Actualizar</button>
        </div>
      </div>
    </div>
  </div>


  

<!-- Modal Especialidad  -->
<div class="modal fade" id="ModalEspecialidad" tabindex="-1" aria-labelledby="EspecialidadModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="EspecialidadModalLabel">Especialidad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formEspecialidad">
          <div class="mb-3">
            <label for="Especialidad" class="form-label"></label>
            <input type="text" formControlName="especialidad" class="form-control" id="Especialidad" aria-describedby="Especialidad">
            <div id="especialidad" class="form-text">Debe Agregar su especialidad</div>
          </div>
           
        </form> 
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
     
        <button type="button" 
        (click)="actualizarEspecialidad()"
        class="btn btn-primary">Actualizar</button>
      </div>
    </div>
  </div>
</div>
