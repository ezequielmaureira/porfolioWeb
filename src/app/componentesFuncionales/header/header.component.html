<div class="container-fluid">
    <div class="header">
      <div class="cabecera">
        <img src="https://argentinaprograma.inti.gob.ar/pluginfile.php/1/theme_moove/logo/1643416595/APLogo-20-20.png" alt="">
         <span>#YoProgramo</span>



         <button type="submit"  class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalLoginForm" *ngIf="NoMostrarLogin">LOGIN</button>
         <button type="submit"  class="btn btn-success" (click)="Logout()" *ngIf="userLogged|async as user">LOGOUT  </button>
      
    

         <div class="icon">

          <i class="fab fa-whatsapp fa-3x"  > </i>
          <i class="fab fa-facebook fa-3x"></i>
          <i class="fab fa-twitter-square fa-3x"></i>
           </div>



<div>



</div>


      <div class="banner">

      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-target="">
        <div class="carousel-indicators" >
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" >
          <div class="carousel-item active">
            <img src="https://blog.hubspot.es/hubfs/Descarga%20de%20fondos%20para%20pa%CC%81ginas%20web.jpg" class="d-block w-100 " alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://wpblog.zyro.com/cdn-cgi/image/w=1200,q=85/wp-content/uploads/2020/11/W51_FB_blogpost_1200X1628_ES.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.exatosoftware.com/blog/wp-content/uploads/2020/04/full-stack-development.jpg" class="d-block w-100" alt="...">
          </div>
          



        </div>
        
        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="btn close" data-bs-dismiss="modal" aria-label="Close">
               
                  <i class="fa fa-times"></i>
              </button>
          
             <!-- Modal Header-->
          
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input type="email"id="defaultForm-email" class="form-control" [(ngModel)]="usuario.email">
                <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
              </div>
      
              <div class="md-form mb-4">
                <i class="fas fa-lock prefix grey-text"></i>
                <input type="password" id="defaultForm-pass" class="form-control"  [(ngModel)]="usuario.clave">
                <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
              </div>
      
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-default" (click)="Ingresar()"data-bs-dismiss="modal">Login</button>
              <button class="btn btn-info" (click)="IngresarConGoogle()"data-bs-dismiss="modal">Login With Google</button>
              <button class="btn btn-info" (click)="Registrar()"data-bs-dismiss="modal">Registrar</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="text-center">
        <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Launch
          Modal Login Form</a>
      </div>
